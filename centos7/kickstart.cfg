keyboard us
lang en_US
text
timezone --utc UTC
bootloader
network --bootproto=dhcp
url --url http://mirrors.kernel.org/centos/7/os/x86_64/
firewall --disabled
selinux --disabled
auth --useshadow
clearpart --all --initlabel
part swap --fstype swap --size=2048
part / --fstype xfs --size 1 --grow
rootpw vagrant
reboot

%packages
@core
%end
